<head>

<body>

    <!-- display -->
    <h2>display: inline-flex</h2>
    <section class="dis">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
    <section class="dis">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>

    <!-- flex direction -->
    <h2>flex direction: column reverse</h2>
    <section class="fd">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>

    <!-- flex wrap -->
    <h2>flex wrap: wrap</h2>
    <section class="fw">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>

    <!-- justify content -->
    <h2>justify content: space between</h2>
    <section class="jc">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>

    <!-- align items -->
    <h2>align items: center</h2>
    <section class="ai">
        <div class="ai1">1</div>
        <div class="ai2">2</div>
        <div class="ai3">3</div>
    </section>

    <!-- align content -->
    <h2>align content: center</h2>
    <section class="ac">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>

    <!-- align self  -->
    <h2>align self: center</h2>
    <section class="asc">
        <div>1</div>
        <div class="as">2</div>
        <div>3</div>
    </section>
